spring.application.name=dex

# ✅ Dynamic Server Configuration (Defaults to 8084)
server.port=${DEX_PORT:8084}

# ✅ Eureka Configuration with Dynamic Default Zone
eureka.client.service-url.defaultZone=${EUREKA_DEFAULT_ZONE:http://localhost:8080/eureka/}
eureka.instance.prefer-ip-address=true

# ✅ Database Configuration (Using Environment Variables with Defaults)
spring.datasource.url=${DB_URL:jdbc:postgresql://maglev.proxy.rlwy.net:20411/pokedexdb}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# ✅ Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

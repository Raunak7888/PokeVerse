spring.application.name=matrix

# ✅ Dynamic Server Configuration (Defaults to 8083)
server.port=${MATRIX_PORT:8083}

# ✅ Eureka Configuration with Dynamic Default Zone
eureka.client.service-url.defaultZone=${EUREKA_DEFAULT_ZONE:http://localhost:8080/eureka/}
eureka.instance.prefer-ip-address=true

# ✅ Database Configuration (Using Environment Variables with Defaults)
spring.datasource.url=${DB_URL:jdbc:postgresql://maglev.proxy.rlwy.net:20411/pokematrixdb}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# ✅ JPA & Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.sql.init.mode=always
